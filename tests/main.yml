---
# Tasks for testing role
- name: Configure sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test netconfig role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.default_umask
  tasks:
    - name: Register /etc/profile file content
      shell: cat "{{ default_umask_files[0] }}"
      changed_when: false
      register: read_default_umask_file_result
      args:
        warn: no

    - name: Assert netconfig file have appropriate content
      assert:
        that:
          - stdout is search("umask")
          - stdout is search("{{ default_umask_value }}")
      vars:
        stdout: "{{ read_default_umask_file_result.stdout }}"

  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
